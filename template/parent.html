{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
    <title>Parent</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
</head>
<body>
    <center>
        <h1 class=" btn btn-primary btn-rounded">this is the html page of parent page</h1><br>

        {% block body_block %}
        <h2 class=" btn btn-success btn-rounded">this is the second line of the h2 tag</h2><br>
        <h3 class=" btn btn-info btn-rounded">this is the third line of the h3 tag </h3><br>
        {% endblock %}
        <h4 class="btn btn-primary btn-rounded" >this is the fourth line of the tag of h4</h4><br>

    </center>
    <script src="{% static 'js/mdb.min.js' %}"></script>
    
   
    
</body>
</html>
